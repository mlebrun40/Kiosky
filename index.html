<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande - Kiosque </title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
  <style>
    body { 
      font-family: 'Bowlby One SC', sans-serif;
      background-color: #0b46bd;
      text-shadow: 2px 2px 2px #063594;
      color: white;
    }
    .greek-button {
      background-color: white;
      color: #063594;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 5px 5px 0px 0px #063594, 6px 5px 0px 0px rgba(0,0,0,0);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center px-4 py-6">
  <!-- Logo et langue -->
  <div class="w-full max-w-screen-sm text-center items-center mb-10">
    <div class="text-3xl tracking-wide">"Kiosky"</div>
  </div>
<br><br><br>
  <!-- Titre -->
  <h1 class="text-2xl md:text-3xl text-center mb-8">Où souhaitez-vous manger aujourd’hui ?</h1>

  <!-- Boutons -->
  <div class="grid grid-cols-2 sm:grid-cols-2 gap-6">
    <!-- Sur place -->
    <button class="greek-button rounded-2xl p-6 flex flex-col items-center">
          <i class="fas fa-utensils text-4xl mb-4"></i>
      Sur place
    </button>

    <!-- À emporter -->
    <button class="greek-button rounded-2xl p-6 flex flex-col items-center">
      <i class="fas fa-shopping-bag text-4xl mb-4"></i>
      À emporter
    </button>
  </div>
</body>

</html>
<script>
    // Sélectionner tous les boutons
    const buttons = document.querySelectorAll('.greek-button');
    
    // Ajouter un écouteur d'événement pour chaque bouton individuellement
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Vérifier si le bouton a la classe 'accepted-auth'
        if (button.classList.contains('accepted-auth')) {
          // Rediriger vers la page de commande
          window.location.href = 'ask-id.html';
          localStorage.setItem('option', 'in-person');
        } else {
          // Rediriger vers la page de commande
          window.location.href = 'ask-id.html';
          localStorage.setItem('option', 'pickup');
        }
      });
    });
</script>
