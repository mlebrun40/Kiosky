<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande - Kiosque Grec</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
  <style>
    body { 
      font-family: 'Bowlby One SC', sans-serif;
      background-color: #0b46bd;
      text-shadow: 2px 2px 2px #063594;
      color: white;
    }
    .greek-button {
      background-color: white;
      color: #063594;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 5px 5px 0px 0px #063594, 6px 5px 0px 0px rgba(0,0,0,0);
    }
    .textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 2px solid #063594;
      background-color: white;
      color: #063594;
      font-size: 1.25rem;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center px-4 py-6">
  <!-- Logo et langue -->
  <div class="w-full max-w-screen-sm text-center items-center mb-10">
    <div class="text-3xl tracking-wide">"Kiosky"</div>
  </div>
<br><br><br>
  <!-- Titre -->
  <h1 class="text-2xl md:text-3xl text-center mb-8">Veuillez présenter votre carte de fidélité </h1>

  <!-- Boutons -->
  <div class="grid grid-cols-1 sm:grid-cols-1 gap-6">
    <!-- Sur place -->
     <input type="text" placeholder="Scannez votre carte" name="barcode" class="textarea" id="barcode">
    <button class="greek-button rounded-2xl p-6 flex flex-col items-center" id="accepted-auth">
             Se connecter
    </button>
    <button class="greek-button rounded-2xl p-6 flex flex-col items-center" id="return">
      Retour
    </button>

  </div>
</body>

</html>
<script>
    // Sélectionner tous les boutons
    const buttons = document.querySelectorAll('.greek-button');
    // Ajouter un écouteur d'événement pour chaque bouton
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            // Rediriger vers la page de commande
            if (button.id === 'accepted-auth') {
              const barcode = document.getElementById('barcode').value;
              if (barcode) {
                if (barcode.length >= 8 && barcode.length <= 13) {
                  if (!/^\d+$/.test(barcode)) {
                    alert('Veuillez entrer un code-barres valide.');
                    return;
                  }
                  if (barcode === '12345678') {
                localStorage.setItem('username', 'Utilisateur');
                localStorage.setItem('barcode', barcode);
                window.location.href = 'order.html';
                  } else {
                alert('Veuillez entrer un code-barres valide.');
                  }
                }else{
                  alert('Veuillez entrer un code-barres valide.');
                }
              } else {
                alert('Veuillez entrer un code-barres valide.');
              }
            } else {
              window.location.href = 'ask-id.html';
            }
        });
    });
</script>
